# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=IdCard.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.amcs99 -DartifactId=card-reader -Dversion=1.0.38 -Dpackaging=aar -DgeneratePom=true
